<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="main">
        <form class="search" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="text" placeholder="Type a city.." autocomplete="off" autofocus="on" id="city-input" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" id="search-button" />
                </div>
                <div class="col-3">
                    <button id="current-button">Current</button>
                </div>
            </div>
        </form>
        <h1 id="city">Yangon</h1>
        <ul>
            <li id="date">Sunday</li>
            <li id="weather">Rain</li>
        </ul>
        <div class="row">
            <div class="col-6">
                <span id="temperature">26</span>
                <span>â„ƒ</span>
            </div>
            <div class="col-6">
                <ul>
                    <li>Humidity: <span>93%</span></li>
                    <li>Wind: <span>5km/h</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function getCityName(event) {
            event.preventDefault();
            let cityName = document.querySelector("#city-input");
            let h1 = document.querySelector("#city");
            h1.innerHTML = cityName.value;
        }
        let button = document.querySelector("#search-button");
        button.addEventListener("submit", getCityName);
        function showTemperature(response) {
            let h1 = document.querySelector("#city");
            let temp = document.querySelector("#temperature");
            let currentTem = Math.round(response.data.main.temp);
            temp.innerHTML = currentTem;
            h1.innerHTML = response.data.name;
        }
        function getPosition(position) {
            let apiKey = "f25f47a5f94b046a3902e21ded66f15f";
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            let url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
            axios.get(url).then(showTemperature);
        }
        function changeCurrentLocation() {
            navigator.geolocation.getCurrentPosition(getPosition);
        }
        let current = document.querySelector("#current-button");
        current.addEventListener("click", changeCurrentLocation);
    </script>
</body>

</html>
